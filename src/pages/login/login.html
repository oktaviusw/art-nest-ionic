<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content style="background-image:url('/../assets/imgs/main_background_2.jpg')">
  <div>
    <div style="padding-left: 50px; padding-top: 50px; padding-right: 50px">
      <div class="container">
        <img src="../assets/imgs/application_logo.png">
      </div>
    </div>
  </div>
  <div class="separator-20"></div>
  <div padding>
    <form [formGroup]="loginForm" (ngSubmit)="loginAttempt()">
      <ion-item no-lines>
        <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <div class="separator-5"></div>
      <ion-item no-lines>
        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
      </ion-item>
      <div class="separator-5"></div>
      <button style="width:100%;" ion-button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p><a [navPush]="registerPage">Forgot your password?</a></p>
    <div class="separator-5"></div>
  </div>
  <div style="bottom:0px">
      <span>Don't have an account? </span><a (click)="registerPageGo()">Sign up now</a>
  </div>
</ion-content>
