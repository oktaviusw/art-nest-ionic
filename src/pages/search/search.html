                <form [formGroup]="formSearch" (ngSubmit)="startSearch()">
                    <ion-item>
                      <ion-label stacked>
                        Keyword(s)
                      </ion-label>
                      <ion-input type="text" formControlName="keyword"></ion-input>
                    </ion-item>
      
                    <ion-item>
                      <ion-label stacked>Category</ion-label>
                      <ion-select formControlName="category">
                        <ion-radio *ngFor="let item of category" value="{{item.CategoryName}}">{{item.CategoryName}}</ion-radio>
                      </ion-select>
                    </ion-item>
      
                    <ion-item>
                      <ion-label stacked>Type of Search</ion-label>
                      <ion-select formControlName="type">
                        <ion-option value="ARTIST">Artist</ion-option>
                        <ion-option value="ARTWORK">Artwork</ion-option>
                      </ion-select>
                    </ion-item>
                     
                    <button ion-button style="width:100%;" type="submit" [disabled]="!this.formSearch.valid">Search</button>
                </form>
