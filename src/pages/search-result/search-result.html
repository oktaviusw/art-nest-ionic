<ion-header >
  <ion-navbar start>
    <ion-title style="font-size:10px;">
      Search Result
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="isArtistSearch">
      <ion-grid>
          <ion-row align-items-center>
            <!-- ngfor -->
            <ion-col col-6 *ngFor="let artist of dataArtist" (click)="detailArtist(artist.IDArtist)">
              <div class="background">
                <div class="container" style="padding:5px">
                  <img src="../assets/imgs/application_logo_black.png">
                  <div class="overlay" >
                    <img style="width: 28vw; height: 28vw; top:53% !important" src="https://artnest-umn.000webhostapp.com/assets/userdata/{{artist.EMail}}/ProfilePicture.png" class="inlay">
                  </div>
                </div>
                <div style=" text-align: center">
                  <span style="font-weight:bold">{{artist.DisplayName}}</span>
                </div>
                <div class="separator-5"></div> <div class="separator-5"></div>
              </div>
             
            </ion-col>        
            
          </ion-row>
        </ion-grid>
  </div>

  <div *ngIf="isArtworkSearch">
     
          <ion-grid>
            <ion-row align-items-center>
              <ion-col style="display:flex" col-6 *ngFor="let artwork of dataArtwork; let i = index" (click)="detailArtwork(artwork.IDArtWork)">
                <ion-card>
                  <div class="container">
                    <img src="http://artnest-umn.000webhostapp.com/assets/userdata/{{artwork.EMail}}/artwork/{{artwork.DirectoryData}}">
                  </div>
                </ion-card>

              </ion-col>
            </ion-row>
          </ion-grid>
  </div>
  
</ion-content>
