<ion-header>

  <ion-navbar>
    <ion-title>artwork-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img style="width: 100%; object-fit: contain;" [src]="sanitizer.bypassSecurityTrustUrl(imageArtwork)">
  <h2>{{titleArtwork}}</h2>
  <ion-item>
      <img item-start style="width: 15vw; height: 15vw; object-fit: cover; border-radius: 100%;" [src]="sanitizer.bypassSecurityTrustUrl(imageArtist)">
      <h2 item-start>{{displaynameArtist}}</h2>
  </ion-item>
  <p style='width: 100%;'>
    {{descArtwork}}
  </p>

  <ion-fab bottom right *ngIf="ownArtwork">
    <button ion-fab><ion-icon name="contact"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="editArtwork()"><ion-icon name="brush"></ion-icon></button>
      <button ion-fab (click)="deleteArtwork()"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
