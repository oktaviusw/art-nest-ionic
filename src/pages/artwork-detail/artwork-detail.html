<ion-header>
    <ion-navbar start>
      <ion-title style="font-size:10px;">
        Artwork Detail
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <img style="width: 100%; object-fit: contain;" [src]="sanitizer.bypassSecurityTrustUrl(imageArtwork)">
  <div>

    <span class="title-wrap" style="font-weight:bold">{{titleArtwork}}</span>
  </div>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-2 class="title">
          <img class="profile-picture" style="width: 10vw; height: 10vw; object-fit: cover; border-radius: 100%;" [src]="sanitizer.bypassSecurityTrustUrl(imageArtist)">
        </ion-col>
        <ion-col col-9 >
          <div style="text-align: left; ;">
            <span>{{displaynameArtist}}</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>


  
  <ion-fab bottom right *ngIf="ownArtwork">
    <button ion-fab><ion-icon name="contact"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="editArtwork()"><ion-icon name="brush"></ion-icon></button>
      <button ion-fab (click)="deleteArtwork()"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
