<ion-header>
    <ion-navbar>
      <ion-title>
        <div>
            <img style="height: 100%; width: 100%; object-fit: contain; padding-top: 8px" src="../assets/imgs/application_logo_header.png">
        </div>
      </ion-title>
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon style="color:white; font-size: 25px" name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons right>
          <button ion-button (click)="openSearch()">
            <ion-icon style="color:white; font-size: 25px" name="search"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>

    <ion-list>
      <ion-item *ngFor="let user of availableusers" (click)="goToChat(user)">
        <ion-grid>
          <ion-row >
            <ion-col col-2 id = "photouser">
              <img src="https://artnest-umn.000webhostapp.com/assets/userdata/{{user.email}}/ProfilePicture.png">
            </ion-col>
  
            <ion-col col-10 push-1 id = "userdetail">              
              <h2>{{user.username || "Anonymous"}}</h2>
              <p>{{user.email}}</p>
            </ion-col>
  
          </ion-row>
        </ion-grid>
  
      </ion-item>
  
    </ion-list>
    
  </ion-content>
