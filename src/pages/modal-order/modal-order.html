<ion-header >
    <ion-navbar start>
      <ion-title style="font-size:10px;">
        Create Commission
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <div class="background">
    <div style="padding-left: 110px; padding-top: 10px; padding-bottom: 10px; padding-right: 110px">
      <div class="container">
        <img src="../assets/imgs/upload_icon.png">
      </div>
    </div>
  </div>
  <div style="text-align:center; padding-bottom:10px">
    <div style="font-size:15px;">Create your commission detail now!</div>
  </div> 
       
            <div style="padding-top:10px;">
                    <form id="formCommission" [formGroup]="formCommission" (ngSubmit)="submitCommission()">
                            <ion-item>
                                <ion-label  stacked>
                                    Title
                                </ion-label>
                                <ion-input type="text" formControlName="title"></ion-input>
                            </ion-item>
                        
                            <ion-item>
                                <ion-label  stacked>
                                    Customer
                                </ion-label>
                                <ion-input type="text" formControlName="customer"></ion-input>
                            </ion-item>
                        
                            <ion-item>
                                <ion-label stacked>
                                    Price
                                </ion-label>
                                <ion-input type="number" formControlName="price"></ion-input>
                            </ion-item>
                        
                            <ion-item>
                                <ion-label item-start stacked>
                                    Start Date
                                </ion-label>
                                <span item-start *ngIf="startDateSelected" >{{startDate | date}}</span>
                                <ion-icon item-end name="calendar" (click)="pickStartDate()"></ion-icon>
                                
                            </ion-item>
                        
                            <ion-item>
                                <ion-label item-start stacked>
                                    End Date
                                </ion-label>
                                <span item-start *ngIf="endDateSelected" item-start>{{endDate | date}}</span>
                                <ion-icon item-end name="calendar" (click)="pickEndDate()"></ion-icon>
                            </ion-item>
                        
                            <ion-item>
                                <ion-label  stacked>
                                    Description
                                </ion-label>
                                <ion-textarea type="text" formControlName="description"></ion-textarea>
                            </ion-item>
                            <div class="separator-5"></div>
                            <ion-grid>
                            <ion-row>
                                <ion-col col-6>
                                <ion-item no-lines>
                                        <ion-label stacked>
                                            Sketch
                                        </ion-label>
                                    </ion-item>
                                </ion-col>
                                <ion-col col-6>
                                    <button padding style="width:100%;"  ion-button type="button" (click)="chooseImagePicker()">Select</button>
                                </ion-col>
                            </ion-row>
                                    
                                  </ion-grid>
                            <img style="width: 100%; object-fit: contain;" *ngIf="imageSketchSelected" [src]="sanitizer.bypassSecurityTrustUrl(imageSketch)">
                        </form>
            </div>
</ion-content>
<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button form="formCommission" ion-button full type="submit" [disabled]="validateCommissionValueForm()">Submit Commission</button>

	</ion-toolbar>
</ion-footer>
