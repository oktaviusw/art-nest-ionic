

<ion-content padding>
  <ion-card class="modalSquare myModal" text-center>
      <ion-card-header class="card-shadow">
          <h3 text-left style="color: #D9A069; font-size: 16px; font-weight: bold;">Edit Artwork</h3>
      </ion-card-header>
    
      <ion-card-content style="padding: 20px">
          <img style="width: 100%; object-fit: contain;" [src]="sanitizer.bypassSecurityTrustUrl(imageArtwork)">

          <!--Form Data-->
          <form [formGroup]="formEditArtwork" (ngSubmit)="editArtwork()">

              <ion-item>
                <ion-label stacked>
                  Title
                </ion-label>
                <ion-input type="text" formControlName="title"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>
                  Description
                </ion-label>
                <ion-input type="text" formControlName="description"></ion-input>
              </ion-item>
               
              <button ion-button style="width:100%;" type="submit" [disabled]="!this.formEditArtwork.valid">Update</button>
          </form>
      </ion-card-content>
  </ion-card>
</ion-content>
