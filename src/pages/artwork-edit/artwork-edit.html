<ion-header>

  <ion-navbar>
    <ion-title>artwork-edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-header>
        Edit Artwork
      </ion-card-header>
    
      <ion-card-content>
          <img style="width: 100%; object-fit: contain;" [src]="sanitizer.bypassSecurityTrustUrl(imageArtwork)">

          <!--Form Data-->
          <form [formGroup]="formEditArtwork" (ngSubmit)="editArtwork()">

              <ion-item>
                <ion-label stacked>
                  Title
                </ion-label>
                <ion-input type="text" formControlName="title"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>
                  Description
                </ion-label>
                <ion-input type="text" formControlName="description"></ion-input>
              </ion-item>
               
              <button ion-button style="width:100%;" type="submit" [disabled]="!this.formEditArtwork.valid">Update</button>
          </form>
      </ion-card-content>
  </ion-card>
</ion-content>
