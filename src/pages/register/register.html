  Ionic pages and navigation.

<ion-content style="background-image:url('/../assets/imgs/main_background_2.jpg')">
    <div>
      <div style="padding-left: 50px; padding-top: 50px; padding-right: 50px">
        <div class="container">
          <img src="../assets/imgs/application_logo.png">
        </div>
      </div>
    </div>
    <div class="separator-20"></div>
    <div padding>
      <form [formGroup]="registerForm" (ngSubmit)="registerAttempt()">
        <ion-item no-lines>
          <ion-input type="text" formControlName="fullname" placeholder="Username"></ion-input>
        </ion-item>
        <div class="separator-5"></div>
        <ion-item no-lines>
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
          <div class="separator-5"></div>
        <ion-item no-lines>
          <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
        <div class="separator-5"></div>
        <ion-item no-lines>
            <ion-input type="password" formControlName="cpassword" placeholder="Confirm Password"></ion-input>
          </ion-item>
          <div class="separator-5"></div>
        <button style="width:100%;" ion-button type="submit" [disabled]="!registerForm.valid">Register</button>
      </form>
      <div class="separator-5"></div>
    </div>
    <div style="bottom:0px">
        <span>Already have an account? </span><a (click)="loginPageGo()">Login now</a>
    </div>
  </ion-content>
