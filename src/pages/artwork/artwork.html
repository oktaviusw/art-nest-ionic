  Ionic pages and navigation.

<ion-header >
    <ion-navbar start>
      <ion-title style="font-size:10px;">
        Add Artwork
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content style="height: 100%" padding>
    <div class="background">
        <div style="padding-left: 110px; padding-top: 10px; padding-bottom: 10px; padding-right: 110px">
          <div class="container">
            <img src="../assets/imgs/money_icon.png">
          </div>
        </div>
      </div>
      <div style="text-align:center; padding-bottom:10px">
        <div style="font-size:15px;">Show the world your artwork!</div>
      </div> 
      <div style="padding-top:10px;">
        <form id="formAddArtwork" [formGroup]="formAddArtwork" (ngSubmit)="submitArtwork()">
            <ion-item>
              <ion-label stacked>
                Artwork Title
              </ion-label>
              <ion-input type="text" formControlName="title"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label stacked>
                Artwork Description
              </ion-label>
              <ion-input type="text" formControlName="description"></ion-input>
            </ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <ion-item no-lines>
                            <ion-label stacked>
                                Artwork
                            </ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6>
                        <button padding style="width:100%;"  ion-button type="button" (click)="chooseImagePicker()">Select</button>
                    </ion-col>
                </ion-row>      
            </ion-grid>
      
            <img style="width: 100%; object-fit: contain;" [src]="sanitizer.bypassSecurityTrustUrl(imageArtwork)">
        </form>
      </div>
</ion-content>
<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button ion-button full type="submit" form="formAddArtwork" [disabled]="checkValidationForm()">Add Artwork</button>
	</ion-toolbar>
</ion-footer>
