<ion-header>
  <ion-navbar>
    <ion-title>
      <div>
          <img class="logo-middle" src="../assets/imgs/application_logo_header.png">
      </div>
    </ion-title>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon style="color:white; font-size: 25px" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
        <button ion-button (click)="openSearch()">
          <ion-icon style="color:white; font-size: 25px" name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <!-- NGFOR SETIAP REQUEST -->
  <ion-card *ngFor="let comission of comissions; let i = index">
    <ion-grid style="padding: 0px;">
      <ion-row style="padding: 0px;" (click)="detailRequest(i)">
        <ion-col style="padding: 0px;" col-4>
          <img style="max-width: 100px; max-height: 100px;" src="../assets/imgs/artist.jpg">
        </ion-col>
        <ion-col col-8 style="text-align:left">
          <div style="padding-top: 5px; padding-right: 5px; padding-bottom: 5px;">
              <span class="title">{{comission.TitleProject}}</span>
              <br>
              <span>Drawn by </span>
              <span><i>{{comission.ArtistName}}</i></span>
              <br>
              <span>{{comission.DateStart}} - {{comission.DateEnd}}</span>
          </div>
          <div style="padding-top: 5px; padding-right: 5px; padding-bottom: 5px; bottom:0px; right:0px; position: absolute">
              <span class="title" 
              [ngClass]="{'accepted': comission.RequestStatus == 'ACCEPTED',
                          'pending': comission.RequestStatus == 'PENDING',
                          'rejected': comission.RequestStatus == 'REJECTED'}">{{comission.RequestStatus}}</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-list>
</ion-content>
