<ion-header >
  <ion-navbar start>
    <ion-title style="font-size:10px;">
      Become an Artist
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="height: 100%" padding>
  <div class="background">
    <div style="padding-left: 110px; padding-top: 10px; padding-bottom: 10px; padding-right: 110px">
      <div class="container">
        <img src="../assets/imgs/artist_icon.png">
      </div>
    </div>
  </div>
  <div style="text-align:center; padding-bottom:10px">
    <div style="font-size:15px;">Make your talent known to others!</div>
  </div> 
  <div style="padding-top:10px;">
          <!--Form Data-->
          <form id="formArtist" [formGroup]="formArtist" (ngSubmit)="becomeArtist()">
              <ion-item>
                <ion-label stacked>
                  About Me
                </ion-label>
                <ion-input type="text" formControlName="aboutMe"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>
                  Facebook Link
                </ion-label>
                <ion-input type="text" formControlName="fbLink"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>
                  Twitter Username
                </ion-label>
                <ion-input type="text" formControlName="twLink"></ion-input>
              </ion-item>
              <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <ion-item no-lines>
                            <ion-label stacked>
                                Background
                            </ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6>
                        <button padding style="width:100%;"  ion-button type="button" (click)="chooseImagePickerBackgroundProfile()">Select</button>
                    </ion-col>
                </ion-row>  
              </ion-grid>
  
                      <img *ngIf="backgroundProfileSelected" style="width: 100%; object-fit: contain;" [src]="sanitizer.bypassSecurityTrustUrl(imageBackgroundProfile)" (click)="chooseImagePickerBackgroundProfile()">
  
              </form>
          </div>
</ion-content>
<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button form="formArtist" ion-button full type="submit" [disabled]="!this.formArtist.valid">Become Artist</button>
	</ion-toolbar>
</ion-footer>
