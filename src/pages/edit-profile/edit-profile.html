<ion-header>
    <ion-navbar>
      <ion-title>
        <div>
            <img class="logo-middle" src="../assets/imgs/application_logo_header.png">
        </div>
      </ion-title>
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon style="font-size: 25px" name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons right>
          <button ion-button (click)="openSearch()">
            <ion-icon style="font-size: 25px" name="checkmark"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div class="background" [style.background-image]="'url(http://artnest-umn.000webhostapp.com/assets/userdata/' + artist.EMail + '/BackgroundProfile.jpg)'">
      <div style="padding-left: 110px; padding-top: 110px; padding-right: 110px">
        <div class="container">
          <img src="../assets/imgs/application_logo_black.png">
          <div class="overlay">
            <img src="https://artnest-umn.000webhostapp.com/assets/userdata/{{artist.EMail}}/ProfilePicture.png" class="inlay" style="top:53%;">
          </div>
        </div>
      </div>
    </div>
    <div padding>
        <ion-item style="text-align: center">

            <ion-input type="text" placeholder="{{artist.displayName}}"></ion-input>
        </ion-item>
      <div>{{artist.CompletedWorks}} Completed Work(s)</div>
      <div class="separator-5"></div>
      <div style="padding-left: 40px; padding-right: 40px;">
        <ion-input type="text">{{artist.AboutMe}}</ion-input>
      </div>
    </div> 
    <div class="separator-5"></div>
